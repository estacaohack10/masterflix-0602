<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Catálogo de Filmes</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div>
      <h2>MasterFlix</h2>
    </div>

    <div class="menu-hamburguer">
      <span class="traco traco-1"></span>
      <span class="traco traco-2"></span>
      <span class="traco traco-3"></span>
    </div>

    <div class="filtros">
      <p class="btn acao">Ação</p>
      <p class="btn comedia">Comédia</p>
      <p class="btn drama">Drama</p>
      <p class="btn terror">Terror</p>
    </div>
  </header>

  <nav class="filtros mobile">
    <p class="btn acao">Ação</p>
    <p class="btn comedia">Comédia</p>
    <p class="btn drama">Drama</p>
    <p class="btn terror">Terror</p>
  </nav>

  <section class="banner"></section>

  <main>
    <div class="cartao acao">
      <img src="img/piratas-do-caribe.jpg" alt="">
    </div>
    <div class="cartao comedia">
      <img src="img/o-maskara.jpg" alt="">
    </div>
    <div class="cartao terror">
      <img src="img/it-a-coisa.jpg" alt="">
    </div>
    <div class="cartao terror">
      <img src="img/poltergeist.jpg" alt="">
    </div>
    <div class="cartao drama">
      <img src="img/dunkirk.jpg" alt="">
    </div>
    <div class="cartao comedia">
      <img src="img/ace-ventura.jpg" alt="">
    </div>
  </main>
</body>
</html>
